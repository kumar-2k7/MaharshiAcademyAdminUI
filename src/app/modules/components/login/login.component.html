<div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="text-center">
            <form [formGroup]="loginForm">
                <div>
                    <mat-form-field>
                        <input type="text" matInput name="username" placeholder="Username" formControlName="username">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input type="password" matInput name="password" placeholder="Password" formControlName="password">
                    </mat-form-field>
                </div>
                <button mat-button [disabled]="loginForm.invalid" (click)="login()">Login</button>
            </form>
        </div>
    </div>
</div>
